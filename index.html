<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        
        /* Стили для контейнера личного кабинета */
        [data-get-fit-index-lk] {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            box-sizing: border-box;
        }
        
        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            [data-get-fit-index-lk] {
                padding: 12px;
            }
        }
        
        /* Стили для загрузки */
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Контейнер для личного кабинета -->
        <div data-get-fit-index-lk></div>
        
        <!-- Индикатор загрузки (будет скрыт после загрузки виджета) -->
        <div class="loading-indicator" id="loading">
            Загрузка личного кабинета...
        </div>
    </div>
    
    <!-- Скрипт виджета личного кабинета -->
    <script src="https://reservi.ru/widget-fit1c.v2/js/config.js" 
            data-fit-salon-id="faaa38c4-30d3-4d6d-ac61-08acc927e27a">
    </script>
    
    <!-- Поддержка Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Сообщаем Telegram, что приложение готово
        tg.ready();
        
        // Расширяем приложение на всю доступную высоту
        tg.expand();
        
        // Настраиваем цвета в соответствии с темой Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#f5f5f5';
        
        // Скрываем индикатор загрузки после загрузки виджета
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });
        
        // Настройка основной кнопки Telegram (если нужно)
        tg.MainButton.hide();
        
        // Обработка ошибок
        window.onerror = function(msg, url, line) {
            console.error('Ошибка:', msg, 'на строке', line);
            // Можно показать сообщение пользователю
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = 'Произошла ошибка при загрузке. Пожалуйста, попробуйте позже.';
                loading.style.color = 'red';
            }
            return false;
        };
        
        console.log('Telegram Web App инициализирован для личного кабинета');
    </script>
</body>
</html>
