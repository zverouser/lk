<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятия</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #content {
            width: 100%;
            min-height: 100vh;
        }
        /* Дополнительные стили для лучшего отображения в Telegram */
        .telegram-fix {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="content" class="telegram-fix">
        <!-- Ваш новый скрипт для виджета записи -->
        <script src="https://reservi.ru/widget-fit1c.v4/public/init.js" 
                data-fit-apikey="faaa38c4-30d3-4d6d-ac61-08acc927e27a" 
                data-theme='light'>
        </script>
    </div>
    
    <!-- Поддержка Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Сообщаем Telegram, что приложение готово
        tg.ready();
        
        // Расширяем приложение на всю доступную высоту
        tg.expand();
        
        // Дополнительная оптимизация для мобильных устройств
        tg.MainButton.hide(); // Скрываем основную кнопку, если не нужна
        
        // Настраиваем цвета в соответствии с темой Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#f5f5f5';
        
        console.log('Telegram Web App инициализирован');
    </script>
</body>
</html>
