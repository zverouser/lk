<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятия</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #FFFFFF; /* Белый фон */
        }
        
        #content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #FFFFFF; /* Белый фон */
        }
        
        /* Контейнер для виджета */
        .widget-container {
            width: 100%;
            flex: 1;
            background-color: #FFFFFF; /* Белый фон */
        }
        
        /* Индикатор загрузки */
        .loader {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            background-color: #FFFFFF; /* Белый фон */
        }
    </style>
</head>
<body style="background-color: #FFFFFF; margin: 0; padding: 0;">
    <div id="content" style="background-color: #FFFFFF;">
        <!-- Индикатор загрузки -->
        <div class="loader" id="loader" style="background-color: #FFFFFF;">Загрузка виджета...</div>
        
        <!-- Контейнер для виджета -->
        <div class="widget-container" id="widget-container" style="background-color: #FFFFFF;">
            <script src="https://reservi.ru/widget-fit1c.v4/public/init.js" 
                    data-fit-apikey="faaa38c4-30d3-4d6d-ac61-08acc927e27a" 
                    data-theme='light'>
            </script>
        </div>
    </div>
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Сообщаем Telegram, что приложение готово
        tg.ready();
        
        // Расширяем на всю высоту
        tg.expand();
        
        // Устанавливаем белый фон (переопределяем тему Telegram)
        document.body.style.backgroundColor = '#FFFFFF';
        
        // Скрываем загрузчик после загрузки страницы
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 500);
        });
        
        // Отключаем основную кнопку Telegram
        tg.MainButton.hide();
        
        console.log('Telegram Mini App запущен (белый фон)');
    </script>
</body>
</html>
