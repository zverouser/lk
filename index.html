<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятия</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        #content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Контейнер для виджета */
        .widget-container {
            width: 100%;
            flex: 1;
        }
        
        /* Адаптация под Telegram */
        .telegram-fix {
            width: 100%;
            height: 100%;
        }
        
        /* Индикатор загрузки */
        .loader {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Индикатор загрузки (будет скрыт после загрузки) -->
        <div class="loader" id="loader">Загрузка виджета...</div>
        
        <!-- Контейнер для виджета -->
        <div class="widget-container" id="widget-container">
            <script src="https://reservi.ru/widget-fit1c.v4/public/init.js" 
                    data-fit-apikey="faaa38c4-30d3-4d6d-ac61-08acc927e27a" 
                    data-theme='light'>
            </script>
        </div>
    </div>
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Сообщаем Telegram, что приложение готово
        tg.ready();
        
        // Расширяем на всю высоту
        tg.expand();
        
        // Настройка цветов под тему Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#f5f5f5';
        
        // Скрываем загрузчик после загрузки страницы
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 500);
        });
        
        // Отключаем основную кнопку Telegram (она не нужна)
        tg.MainButton.hide();
        
        // Обработка ошибок загрузки
        window.addEventListener('error', function(e) {
            console.error('Ошибка загрузки ресурса:', e.target.src || e.message);
            const loader = document.getElementById('loader');
            if (loader) {
                loader.innerHTML = 'Ошибка загрузки. Пожалуйста, попробуйте позже.';
                loader.style.color = 'red';
            }
        });
        
        console.log('Telegram Mini App запущен (v4 виджет)');
    </script>
</body>
</html>
